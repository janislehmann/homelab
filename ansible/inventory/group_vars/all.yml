---
k3s_version: v1.30.2+k3s2


# Set your timezone
timezone: Your/Timezone

# interface which will be used for flannel
flannel_iface: eth0

# k3s_token is required  masters can talk together securely
# this token should be alpha numeric only
k3s_token: some-SUPER-DEDEUPER-secret-password

# The IP on which the node is reachable in the cluster.
# Here, a sensible default is provided, you can still override
# it for each of your hosts, though.
k3s_node_ip: "{{ ansible_facts[(cilium_iface | default(calico_iface | default(flannel_iface)))]['ipv4']['address'] }}"

# Disable the taint manually by setting: k3s_master_taint = false
k3s_master_taint: false

# these arguments are recommended for servers as well as agents:
extra_args: >-
  --flannel-iface={{ flannel_iface }}
  --node-ip={{ k3s_node_ip }}

# change these to your liking, the only required are: --disable servicelb, --tls-san {{ master_vip }}
# the contents of the if block is also required if using calico or cilium
extra_server_args: >-
  {{ extra_args }}
  {{ '--node-taint node-role.kubernetes.io/master=true:NoSchedule' if k3s_master_taint else '' }}
  --tls-san {{ master_vip }}
  --disable servicelb
  --disable traefik

extra_agent_args: >-
  {{ extra_args }}

# enable kube-vip ARP broadcasts
kube_vip_arp: true

# image tag for kube-vip
kube_vip_tag_version: v0.8.2

# kube Vip ip master_vip is virtual ip-address which will be configured on each master
master_vip: 192.168.30.222

# metallb type frr or native
metal_lb_type: native


# image tag for metal lb
metallb_version: v0.14.8

# metallb ip range for load balancer
metal_lb_ip_range: 192.168.30.80-192.168.30.90

